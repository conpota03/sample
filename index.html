<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="author" content="こんぽた。">
    <meta name="description" content="ジャバサンプル">
    <!--タイトル-->
    <title>ジャバサンプル</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<!--ボディー-->

<body>
    <div class="calculator">
        <input id="t1" type="text " size="10 " />+
        <input id="t2" type="text " size="10 " />
        <input type="button" value="=" onClick="calculator()" />
        <input id="t3" type="text " size="10 " />
    </div>
    <br>
    <br>
    <div class="calculator">
        <input id="result" type="text" size="20" />
        <br>
        <input type="button" value=" 7 " onClick="disp(7)" />
        <input type="button" value=" 8 " onClick="disp(8)" />
        <input type="button" value=" 9 " onClick="disp(9)" />
        <input type="button" value="Cls" onClick="cls()">
        <br />
        <input type="button" value=" 4 " onClick="disp(4)" />
        <input type="button" value=" 5 " onClick="disp(5)" />
        <input type="button" value=" 6 " onClick="disp(6)" />
        <input type="button" value="*" onClick="disp('*')" />
        <input type="button" value="/" onClick="disp('/')" />
        <br>
        <input type="button" value=" 1 " onClick="disp(1)" />
        <input type="button" value=" 2 " onClick="disp(2)" />
        <input type="button" value=" 3 " onClick="disp(3)" />
        <input type="button" value="+" onClick="disp('+')" />
        <input type="button" value="-" onClick="disp('-')" />
        <br>
        <input type="button" value=" 0 " onClick="disp(0)" />
        <input type="button" value="計算" onClick="enter()" />
    </div>



    <img class="my-img" src="image.jpg" width="300" height="200">
    <div class="popup-overlay">
        <div class="popup-content">
            <img class="popup-img">
            <span class="popup-close">X</span>
        </div>
</body>
<script src="scripts/JavaScript.js">
</script>

</html>
